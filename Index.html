<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,intial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  	<link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
  	<style type="text/css">
  		body{
  			background-image: url('bg3.jpg');
  			background-repeat: no-repeat;
  			background-size: 100% 100%;
  			background-attachment: fixed;
  		}
  	</style>
	<title>Crypto Tracker</title>
</head>
<body >
	<div class="container mt-2">
		<div class="row justify-content-center">
			<h1 class="col-md-7 text-center" style="font-family: 'Zen Tokyo Zoo',cursive;font-size: 60px; color: #48C9B0;"><b>crypto Tracker</b></h1>
			<div class="col-md-6 row justify-content-center m-5" >
				<div class="col-10">
					<form id="searchForm">
						<div class="form-row">
							<div class="col-12 form-group">
								<label for="xyz"><b>Coin Type</b></label>
								<select name="coinType" class="form-control" id="xyz"> 
									<option value="btc-usd">Bitcoin-USD</option>
									<option value="doge-usd">Dogecoin-USD</option>
									<option value="eth-usd">Etherum-USD</option>
									<option value="btc-doge">Bitcoin-Dogecoin</option>
									<option value="bnb-usd">Binance-USD</option>
								</select>
							</div>
						</div>
						
						<button type="submit" class="col-12 btn btn-primary">Get Price</button>
					</form>
				</div>
			</div>
			<div class="col-md-7 row text-center justify-content-center">
				<table id="tableResult" class="col-md-7 m-4" border="5px" style="background-color: #48C9B0;">
					
				</table>
				
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
