						</div>

					</form>
				</div>
			</div>
			
			<div class="col-md-6">
				<script src="https://widgets.coingecko.com/coingecko-coin-price-chart-widget.js"></script>

			</div>
			<div class="col-md-7 row text-center justify-content-center">
				<table id="tableResult" class="col-md-7 m-4" border="1px" style="background-color: white;">
					
				</table>
				
			</div>
			<div class="col-md-6">
				<script type="text/javascript" src="https://www.cryptonator.com/ui/js/widget/calc_widget.js"></script>
